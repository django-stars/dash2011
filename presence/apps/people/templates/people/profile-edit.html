{% extends "base.html" %}
{% load i18n %}
{% block content %}
<section id="shouts" class="main-list">
    <header>
    <h1>Edit Profile</h1>
    </header>
    <form action="." method="post" class="big-form">
        {% csrf_token %}
        {{ form.as_p  }}
        <p class="controls">
            <input type="submit" value="Continue &rarr;">
            You can also <a href="{% url change-password %}">{% trans "Change password" %}</a>.
        </p>
    </form>
</section>
{% endblock %}

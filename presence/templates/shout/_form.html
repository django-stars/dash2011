<form method="post" action="{% url shout-new %}" class="shout">
    {% csrf_token %}
    {% if form.errors %}
    {{ form.errors }}
    {% endif %}
    <p>
        {% for field in form %}
            {{ field }}
        {% endfor %}
    </p>
    <p class="controls"><input type="submit" value="Create"/></p>
</form>
